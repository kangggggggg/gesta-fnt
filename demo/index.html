<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .selected {
            background-color: #87CEEB;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- 1st Page -->
    <div id="page1" class="h-screen flex flex-col items-center justify-center bg-white">
        <h1 class="text-2xl font-bold mb-4">Safety story only for you</h1>
        <div class="w-40 h-40 bg-gray-300 mb-4 mt-8"></div>
        <button onclick="showPage(2)" class="bg-blue-500 text-white px-4 py-2 rounded mt-24">Start</button>
    </div>

    <!-- 2nd Page -->
    <div id="page2" class="h-screen flex flex-col items-center justify-center bg-white hidden">
        <button onclick="showPage(1)" class="self-start ml-12 mb-8">Back</button>
        <input type="text" placeholder="Kid's name" class="border p-2 mb-4 w-64 mt-8">
        <select class="border p-2 mb-4 w-64 mt-4">
            <option value="" disabled selected>Kid's age</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
        </select>
        <div class="mt-48">
            <button onclick="showPage(3)" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
        </div>
    </div>

    <!-- 3rd Page -->
    <div id="page3" class="h-screen flex flex-col items-center justify-center bg-white hidden">
        <button onclick="showPage(2)" class="self-start ml-12 mb-8">Back</button>
        <h2 class="text-xl font-bold mb-4">Kid's name's library</h2>
        <div class="flex flex-col space-y-2 mb-4">
            <button onclick="selectButton(this)" class="border p-2 w-64 text-sm">횡단보도를 건널 땐 좌우를 살펴요!</button>
            <button onclick="selectButton(this)" class="border p-2 w-64 text-sm">불장난은 위험해요!</button>
            <button onclick="selectButton(this)" class="border p-2 w-64 text-sm">모르는 사람을 쫓아가지 않아요!</button>
            <button onclick="selectButton(this)" class="border p-2 w-64 text-sm">외출 전 전등을 꺼요!</button>
        </div>
        <textarea placeholder="Write yourself" class="border p-2 mb-4 w-64 h-32"></textarea>
        <button onclick="showPage(4)" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
    </div>

    <!-- 4th Page -->
    <div id="page4" class="h-screen flex flex-col items-center justify-center bg-white hidden">
        <button onclick="showPage(3)" class="self-start ml-4 mb-4">Back</button>
        <h2 class="text-xl font-bold mb-4">Lesson from parents</h2>
        <textarea placeholder="Write yourself" class="border p-2 mb-4 w-64 h-32"></textarea>
        <button onclick="showPage(5)" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
    </div>

    <!-- 5th Page -->
    <div id="page5" class="h-screen flex flex-col items-center justify-center bg-white hidden">
        <button onclick="showPage(4)" class="self-start ml-4 mb-4">Back</button>
        <h2 class="text-xl font-bold mb-4">Story length</h2>
        <div class="flex flex-col space-y-2 mb-4">
            <button onclick="selectButton(this)" class="border p-2 w-64">Short</button>
            <button onclick="selectButton(this)" class="border p-2 w-64">Medium</button>
            <button onclick="selectButton(this)" class="border p-2 w-64">Long</button>
        </div>
        <button onclick="showPage(6)" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
    </div>

    <!-- 6th Page -->
    <div id="page6" class="h-screen flex flex-col items-center justify-center bg-white hidden">
        <button onclick="showPage(5)" class="self-start ml-4 mb-4">Back</button>
        <h2 class="text-xl font-bold mb-4">Choose voice</h2>
        <div class="flex flex-col space-y-2 mb-4">
            <button onclick="selectButton(this)" class="border p-2 w-64 flex justify-between items-center">
                신나는
                <span>🔊</span>
            </button>
            <button onclick="selectButton(this)" class="border p-2 w-64 flex justify-between items-center">
                위엄있는
                <span>🔊</span>
            </button>
            <button onclick="selectButton(this)" class="border p-2 w-64 flex justify-between items-center">
                멋있는
                <span>🔊</span>
            </button>
        </div>
        <button onclick="showPage(7)" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
    </div>

    <!-- 7th Page -->
    <div id="page7" class="h-screen flex flex-col items-center justify-center bg-white hidden">
        <h2 class="text-xl font-bold mb-4">We are making your own story!</h2>
    </div>

    <script>
        function showPage(pageNumber) {
            for (let i = 1; i <= 7; i++) {
                document.getElementById(`page${i}`).classList.add('hidden');
            }
            document.getElementById(`page${pageNumber}`).classList.remove('hidden');
        }

        function selectButton(button) {
            const buttons = button.parentElement.children;
            for (let btn of buttons) {
                btn.classList.remove('selected');
            }
            button.classList.add('selected');
        }
    </script>
</body>

</html>
